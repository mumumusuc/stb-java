import com.mumumusuc.generate.GenerateJni

plugins {
    id 'java'
    id 'kotlin'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
    implementation "com.github.mumumusuc:java-native-loader:0.0.1"
}

sourceSets {
    main.java.srcDirs = ['src/main/java']
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

task generateJniFiles(type: GenerateJni, dependsOn: assemble)

task sourcesJar(type: Jar) {
    from sourceSets.main.java.srcDirs
    classifier "sources"
}

clean{
    delete file("src/main/jni")
}